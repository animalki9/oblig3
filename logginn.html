<!DOCTYPE html>
<html lang="en">
    <head>

        <header class="header-container">

        <main>
            <section>
                <article class="logg-inn-body">
                    <h3>Logginn</h3>
                    <form method="post" action="#" autocomplete="on">
                    <label for="email">E-postadresse *</label>
                    <input type="email" name="email" placeholder="nora@epost.no.." id="email">
                    <label for="password">passord *</label>
                    <input type="password" name="password" placeholder="*********" id="password">
                    <label for="remember">Husk meg</label>
                    <input type="checkbox" id="remember" name="remember">
                    <p>Glemmt passordet?</p>
                    <input type="submit" value="Logg Inn" style="background-color: black; color: white;">     
                    </form>
                        <p>Ikke medlem? Registrer deg nå og få de fantastiske medlemstillbudene<button class="button" style="background-color: black; color: white;">Registrer nå</button></p>
                </article>
            </section>
        </main>
